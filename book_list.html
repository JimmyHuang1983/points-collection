        /* --- 核心觀念列表樣式 --- */
        ul.concept-list { list-style: none; padding: 0; }

            font-size: 1.1rem; line-height: 1.8; margin-bottom: 20px;
            background: white; padding: 20px; border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 4px solid #ddd;
        }
        ul.concept-list li strong { color: #d97706; font-size: 1.2rem; display: block; margin-bottom: 8px; }

        /* --- 金句互動卡片 (Hover 效果) --- */
        .quote-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        .quote-box {
            background: white; padding: 20px; border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08); border: 1px solid #eee;
            position: relative; cursor: help; overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;

        .quote-source { font-family: "Georgia", serif; font-style: italic; color: #6b7280; font-size: 1rem; }
        
        /* 隱藏內容與展開動畫 */
        .quote-context {
            max-height: 0; opacity: 0; overflow: hidden;
            transition: all 0.5s ease-in-out; background-color: #f9fafb;
            margin-top: 0; padding: 0 15px; border-radius: 8px;
            border-left: 4px solid #3b82f6; color: #4b5563; font-size: 1rem; line-height: 1.6;
        }
        .quote-box:hover .quote-context { max-height: 500px; opacity: 1; margin-top: 15px; padding: 15px; }

        /* 手機版適配微調 */
        @media (max-width: 768px) {
            .quote-box:active .quote-context { max-height: 500px; opacity: 1; margin-top: 15px; padding: 15px; } /* 手機點擊也能展開 */
        }
        
        /* 滑入動畫 */
        .slide-enter-active, .slide-leave-active { transition: transform 0.3s ease; }
        .slide-enter-from, .slide-leave-to { transform: translateX(-100%); }
    </style>
